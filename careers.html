<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="stylesheet" href="build/style.css" />

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/f0d9001ff4.js"
			crossorigin="anonymous"
		></script>

		<title>Careers | Hot Beans</title>
	</head>
	<body>
		<!-- Hero -->
		<section id="careers-hero">
			<h1>Join the <span>family</span>.</h1>
		</section>

		<!-- The team -->
		<section id="careers-team">
			<h1>The <span>team</span>.</h1>

			<div class="container" id="team-holder"></div>
		</section>

		<div class="divider"></div>

		<!-- Open positions -->
		<section id="positions">
			<h1>
				We are building websites for the Fortune 500. <br />What will
				<span>you</span> build?
			</h1>

			<ul id="positions-holder"></ul>
		</section>

		<div class="divider"></div>

		<!-- Courses -->
		<section id="courses">
			<h1>Still learning?</h1>
			<h3>Here are some great resources to get you started.</h3>

			<div class="course-list">
				<a href="https://www.udemy.com/" target="_"
					><img src="assets/udemy.png" alt="Udemy"
				/></a>
				<a href="https://www.w3schools.com/" target="_"
					><img src="assets/w3schools.png" alt="w3schools"
				/></a>
				<a href="https://www.sololearn.com/" target="_"
					><img src="assets/sololearn.png" alt="SoloLearn"
				/></a>
			</div>
		</section>

		<!-- <div style="height: 1500px" /> -->

		<!-- Scripts -->
		<script src="js/vendor/rellax.js"></script>
		<script src="js/vendor/ScrollMagic.min.js"></script>
		<script src="js/vendor/debug.addIndicators.min.js"></script>
		<script src="js/vendor/gsap.min.js"></script>
		<script src="js/vendor/animation.gsap.min.js"></script>

		<script src="js/parallax.js"></script>
		<script src="js/scrollmagic.js"></script>

		<script src="js/careers/team.js" type="module"></script>
		<script src="js/careers/positions.js" type="module"></script>
	</body>
</html>
